cache: pip
deploy:
  true:
    tags: true
  password: Your password
  provider: pypi
  user: Your username
env:
- DJANGO="Django>=1.10,<1.11"
- DJANGO="Django>=1.9,<1.10"
- DJANGO="Django>=1.8,<1.9"
- DJANGO="https://github.com/django/django/archive/master.tar.gz"
install:
- travis_retry pip install $DJANGO
- travis_retry pip install psycopg2==2.6.1
- travis_retry pip install celery==4.0.0
- travis_retry pip install futures
- travis_retry pip install sorl-thumbnail>=12.3
- travis_retry pip install mock
- travis_retry pip install python-magic>=0.4.12
language: python
matrix:
  allow_failures:
  - env: DJANGO="https://github.com/django/django/archive/master.tar.gz"
  exclude:
  - env: DJANGO="Django>=1.10,<1.11"
    python: '3.3'
  - env: DJANGO="Django>=1.9,<1.10"
    python: '3.3'
  - env: DJANGO="https://github.com/django/django/archive/master.tar.gz"
    python: '3.3'
password:
  secure: !!python/unicode ''
python:
- '3.5'
- '3.4'
- '3.3'
- '2.7'
script:
- python -Wall runtests.py
services:
- postgresql
sudo: false
